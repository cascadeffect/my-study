<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <script>
      /*
      Why React.js?
        1. React는 Componenet 기반의 UI 라이브러리
          - 컴포넌트화 방식 => 코드의 재사용성
          - 산탄총 수술 불필요 => 유지보수성
        2. 선언형 프로그래밍
          - e.g., Plus를 누르면 값+1, Minus를 누르면 반대로 한다.
          - 목적을 바로 말함
          - v.s. 명령형 프로그래밍
        3. Virtual DOM(Document Object Model)
          - JS가 요소를 추가하는 과정에서 발생하는 변화를 real DOM에 실시간으로 업데이트 하는 게 아니라 virtual DOM에 미리 업데이트(렌더링 X)를 해본 다음 한 번에 real DOM에 업데이트 => 과다 연산 해결
          - Buffer를 사용해서 해결하는 방법도 있지만 구현하기 까다롭고, 고수준의 JS와 CS 지식이 요구된다.
      */

      // # 2
      // 명령형 프로그래밍
      // - 절차를 하나하나 다 나열함
      // - Too long to implement the simple counter
      // - e.g., jQuery
      function plus() {
        // (1) 결과를 표시할 요소를 가져와서 변수에 저장한다.
        const result = document.querySelector('#result');
        // (2) 현재 결과값을 10진수 기준으로 정수로 변환하여 댜른 변수에 저장한다.
        const current = parseInt(result.innerText, 10);
        // (3) 변환된 값을 결과를 표시할 요소의 값+1하여 넣는다.
        result.innerHTML = current + 1;
      }
      function minus() {
        const result = document.querySelector('#result');
        const current = parseInt(result.innerText, 10);
        result.innerHTML = current - 1;
      }

      // # 3
      function addItem() {
        const ul = document.querySelector('#list');
        for (let i = 0; i < 5; i++) {
          const currentElem = document.createElement('li');
          currentElem.innerHTML = `hi ${i}`;
          ul.append(currentElem);
        }
      }
    </script>
  </head>
  <body>
    <!-- # 2 -->
    <p>Simple Counter</p>
    <h2 id="result">0</h2>
    <div>
      <button onclick="minus()">Minus</button>
      <button onclick="plus()">Plus</button>
    </div>
    <script src="src/index.js"></script>

    <!-- # 3 -->
    <h2 id="theme">Item List</h2>
    <div>
      <ul id="list"></ul>
      <button onclick="addItem()">add</button>
    </div>
  </body>
</html>
